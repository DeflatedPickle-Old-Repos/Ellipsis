<!DOCTYPE html>

<html>
	<head>
		<title>Ellipsis</title>

		<link rel="stylesheet" href="master.css">
	</head>

	<body>
		<!-- The Toolbar -->
		<div id="toolbar">
			<button class="toolbutton" onmouseenter="onMouseEnter('Create a new file.')", onmouseleave="onMouseLeave()">New</button>
			<button class="toolbutton" onmouseenter="onMouseEnter('Open a file.')", onmouseleave="onMouseLeave()">Open</button>
			<button class="toolbutton" onmouseenter="onMouseEnter('Save the current file.')", onmouseleave="onMouseLeave()">Save</button>

			<button class="toolbutton right" onmouseenter="onMouseEnter('Exit the program.')", onmouseleave="onMouseLeave()">Exit</button>
		</div>

		<!-- The Main Frame -->
		<div id="mainframe">
			<textarea id="text"></textarea>
		</div>

		<!-- The Statusbar -->
		<div id="statusbar">
			<label id="statuslabelmain" class="statuslabel"></label>
		</div>
	</body>

	<script>
		function onMouseEnter(text){
			document.getElementById("statuslabelmain").innerHTML = text
		}

		function onMouseLeave(){
			document.getElementById("statuslabelmain").innerHTML = ""
		}

	</script>
</html>
