<!DOCTYPE html>

<html>
	<head>
		<title>Ellipsis</title>

		<!-- Load Assets -->
		<link rel="stylesheet" href="css/master.css">

		<!-- Run Scripts -->
		<script src="js/browser_check.js"></script>
		<script src="js/events.js"></script>
	</head>

	<body>
		<!-- Dialogs -->
		<input id="open-file" type="file" name="file-name" style="display: none;"></input>

		<!-- The Toolbar -->
		<div id="toolbar">
			<button class="toolbutton" onmouseenter="onMouseEnter('Create a new file.')", onmouseleave="onMouseLeave()">New</button>
			<button class="toolbutton" onmouseenter="onMouseEnter('Open a file.')", onmouseleave="onMouseLeave()" onclick="document.getElementById('open-file').click();">Open</button>
			<button class="toolbutton" onmouseenter="onMouseEnter('Save the current file.')", onmouseleave="onMouseLeave()" onclick="document.getElementById('save-file').click();">Save</button>

			<button class="toolbutton right" onmouseenter="onMouseEnter('Exit the program.')", onmouseleave="onMouseLeave()">Exit</button>
		</div>

		<!-- The Main Frame -->
		<div id="mainframe">
			<textarea id="text"></textarea>
		</div>

		<!-- The Statusbar -->
		<div id="statusbar">
			<label id="statuslabelmain" class="statuslabel"></label>
		</div>
	</body>
</html>
