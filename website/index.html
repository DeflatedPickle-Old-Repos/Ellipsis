<!DOCTYPE html>

<html>
	<head>
		<title>Ellipsis</title>

		<!-- Load Assets -->
		<link href="css/master.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,500" rel="stylesheet"> <!-- Code Font -->
		<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet"> <!-- Widget Font -->

		<!-- Run Scripts -->
		<script src="js/browser_check.js"></script>
		<script src="js/events.js"></script>
		<script src="js/handlers.js"></script>

		<script>
			window.onclick = function(argument) {
				if (argument.target == document.getElementById("aboutWindow")){
					document.getElementById("aboutWindow").style.display = "none"
				}
			}
		</script>
	</head>

	<body>
		<!-- Dialogs -->
		<input id="open-file" type="file" name="files[]" style="display: none;"></input>
		<output id="list"></output>

		<!-- The Toolbar -->
		<div id="toolbar">
			<button class="toolbutton left" onmouseenter="onMouseEnter('Create a new file.')", onmouseleave="onMouseLeave()">New</button>
			<button class="toolbutton left" onmouseenter="onMouseEnter('Open a file.')", onmouseleave="onMouseLeave()" onclick="document.getElementById('open-file').click();">Open</button>
			<script>document.getElementById("open-file").addEventListener('change', handleFilesSelected, false)</script>
			<button class="toolbutton left" onmouseenter="onMouseEnter('Save the current file.')", onmouseleave="onMouseLeave()">Save</button>

			<button class="toolbutton right" onmouseenter="onMouseEnter('Exit the program.')", onmouseleave="onMouseLeave()">Exit</button>
			<button class="toolbutton right" onmouseenter="onMouseEnter('Open the About window.')", onmouseleave="onMouseLeave()" onclick="document.getElementById('aboutWindow').style.display='block'">About</button>
		</div>

		<!-- The Main Frame -->
		<div id="mainframe">
			<textarea id="text"></textarea>
			<script>
				document.getElementById("text").addEventListener("dragover", handleFilesDragged, false)
				document.getElementById("text").addEventListener("drop", handleFilesDropped, false)
			</script>
		</div>

		<!-- The Statusbar -->
		<div id="statusbar">
			<label id="statusLabelMain" class="statuslabel"></label>
		</div>

		<!-- The About Window -->
		<div id="aboutWindow" class="popup">
			<button onclick="document.getElementById('aboutWindow').style.display='none'">X</button>
			<p>Some cool text.</p>
		</div>
	</body>
</html>
